    <link rel="shortcut icon" href="../img/MyLogo.png">

<body>
    <div
        style="background-image: url(../img/background.jpg); background-position: center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a href="https://nightwolfstore.herokuapp.com/" class="navbar-brand">
                    <img src="../img/MyLogo.png" alt="Logo" width="40" height="40" class="d-inline-block">
                    Night Store</a>
                <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../Product">Product</a>
                        <a class="nav-link" href="../Order">Orders</a>
                        <a class="nav-link" href="../Contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <div data-aos="fade-down" class="card mt-5 text-primary bg-dark offset-1 col-10 offset-sm-3 col-sm-6 rounded-4">
            <form validate>
                <div id="myLogo">
                    <img class=" mx-auto d-block" style="width: 18rem;
                    align-items: center;" src="../img/MyLogo.png">
                </div>
                <div id="youtubeLogo">
                    <img class=" mx-auto d-block" style="width: 18rem;
                    align-items: center;" src="../img/youtube-logo.png">
                </div>
                <div id="instaLogo">
                    <img class=" mx-auto d-block" style="width: 18rem;
                    align-items: center;" src="../img/instagram-Logo.png">
                </div>
                <div id="tiktokLogo">
                    <img class=" mx-auto d-block" style="width: 18rem;
                    align-items: center;" src="../img/tiktok-logo.png">
                </div>
                <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                    <label for="validationCustom04" class="form-label">Product</label>
                    <select id="mainMenu" onchange="milih()" class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pilih</option>
                        <option value="yt">Youtube</option>
                        <option value="ig">Instagram</option>
                        <option value="tt">Tiktok</option>
                    </select>
                </div>
                <div id="defaultForm" style="height: 20vh;">
                    <h2 class="text-center text-white col-sm-6 offset-sm-3 mt-5 mb-3">Order dong kak!!</h2>
                </div>
                <div id="youtubeForm">
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                        <label for="validationCustom04" class="form-label">Kategori</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pilih</option>
                            <option>Subscriber</option>
                            <option>Views</option>
                            <option>Likes</option>
                        </select>
                    </div>
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                        <label for="validationCustom04" class="form-label">Jumlah</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pilih</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustomUsername" class="form-label">Channel</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nama@email.com" required>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustom03" class="form-label">Nomor HP</label>
                        <input type="number" class="form-control" id="validationCustom03" placeholder="08123456789"
                            required>
                    </div>

                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="formFileMultiple" class="form-label">Bukti Pembayaran</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="offset-sm-4 col-12 offset-2" style="height: 10vh;">
                        <button class="btn btn-primary mb-3" type="submit">Submit</button>
                    </div>
                </div>

                <div id="instaForm">
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                        <label for="validationCustom04" class="form-label">Kategori</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pilih</option>
                            <option>Followers</option>
                            <option>Likes</option>
                        </select>
                    </div>
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">

                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustomUsername" class="form-label">Nickname</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nama@email.com" required>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustom03" class="form-label">Nomor HP</label>
                        <input type="number" class="form-control" id="validationCustom03" placeholder="08123456789"
                            required>
                    </div>

                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="formFileMultiple" class="form-label">Bukti Pembayaran</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="offset-sm-4 col-12 offset-2" style="height: 10vh;">
                        <button class="btn btn-primary mb-3" type="submit">Submit</button>
                    </div>
                </div>

                <div id="tiktokForm">
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                        <label for="validationCustom04" class="form-label">Kategori</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pilih</option>
                            <option>Followers</option>
                            <option>Views</option>
                            <option>Likes</option>
                        </select>
                    </div>
                    <div class="col-sm-4 offset-sm-4 col-8 offset-2 mb-3">
                        <label for="validationCustom04" class="form-label">Jumlah</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Pilih</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustomUsername" class="form-label">Nickname</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nama@email.com" required>
                    </div>
                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="validationCustom03" class="form-label">Nomor HP</label>
                        <input type="number" class="form-control" id="validationCustom03" placeholder="08123456789"
                            required>
                    </div>

                    <div class="mb-3 col-sm-4 offset-sm-4 col-8 offset-2">
                        <label for="formFileMultiple" class="form-label">Bukti Pembayaran</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="offset-sm-4 col-12 offset-2" style="height: 10vh;">
                        <button class="btn btn-primary mb-3" type="submit">Submit</button>
                    </div>
                </div>
